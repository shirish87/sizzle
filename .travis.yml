sudo: false
language: node_js
node_js:
    - '0.10'

env:
    global:
        - secure: ""
        - secure: ""

before_install:
    - npm install -g npm
    - npm --version
    - wget http://www.browserstack.com/browserstack-local/BrowserStackLocal-linux-x64.zip
    - unzip BrowserStackLocal-linux-x64.zip
    - ./BrowserStackLocal $BROWSER_STACK_ACCESS_KEY localhost,9876,0 -tunnelIdentifier karma.$(date +%s) -force > /dev/null &
    - sleep 15

before_script:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
